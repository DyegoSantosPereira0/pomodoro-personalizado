<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Personalizado</title>
    <link rel="stylesheet" href="css/style.css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pomodoro Personalizado</h1>
            <nav>
                <button id="study-btn">Estudar</button>
                <button id="subjects-btn">Matérias</button>
                <button id="reviews-btn">Revisões</button>
                <button id="history-btn">Histórico</button>
            </nav>
        </header>

        <main>
            <section id="timer-section" class="active">
                <div class="timer-display">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
                <div class="timer-controls">
                    <button id="start-btn">Iniciar</button>
                    <button id="pause-btn" disabled>Pausar</button>
                    <button id="reset-btn">Resetar</button>
                </div>
                <div class="timer-settings">
                    <label for="pomodoro-length">Duração (min):</label>
                    <input type="number" id="pomodoro-length" min="30" max="90" value="30">
                </div>
                <div id="current-subject">
                    <h3>Matéria atual: <span id="subject-name">Nenhuma selecionada</span></h3>
                </div>
            </section>

            <section id="subjects-section">
                <h2>Gerenciar Matérias</h2>
                <form id="subject-form">
                    <input type="text" id="subject-input" placeholder="Nova matéria" required>
                    <input type="number" id="percentage-input" min="1" max="100" placeholder="%" required>
                    <button type="submit">Adicionar</button>
                </form>
                <ul id="subjects-list"></ul>
            </section>

            <section id="reviews-section">
                <h2>Revisões Pendentes</h2>
                <ul id="reviews-list"></ul>
            </section>

            <section id="history-section">
                <h2>Histórico de Estudo</h2>
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Matéria</th>
                            <th>Tempo</th>
                            <th>Observações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <div id="observation-modal" class="modal">
                <div class="modal-content">
                    <h3>Registrar Observações</h3>
                    <textarea id="observation-text" placeholder="Onde você parou? Alguma observação importante?"></textarea>
                    <button id="save-observation">Salvar</button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
